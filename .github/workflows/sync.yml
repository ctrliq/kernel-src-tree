name: Kernel Sync

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    strategy:
      fail-fast: false
      matrix:
         include:
           - branch: kernel-mainline
             remote: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
             remote_branch: master
           - branch: stable_6.12.y
             remote: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
             remote_branch: linux-6.12.y
           - branch: stable_6.18.y
             remote: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
             remote_branch: linux-6.18.y
           - branch: centos9
             remote: https://gitlab.com/redhat/centos-stream/src/kernel/centos-stream-9
             remote_branch: main
           - branch: centos10
             remote: https://gitlab.com/redhat/centos-stream/src/kernel/centos-stream-10
             remote_branch: main

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ matrix.branch }}
      REMOTE: ${{ matrix.remote }}
      REMOTE_BRANCH: ${{ matrix.remote_branch }}

    steps:
      - name: Install git
        run: |
          dnf install -y git

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          path: ${{ env.BRANCH }}

      - name: Sync kernel source
        working-directory: ./${{ env.BRANCH }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream ${REMOTE}
          git fetch upstream --tags --quiet

          # Check if rebase will make changes
          BEFORE_SHA=$(git rev-parse HEAD)
          git rebase upstream/${REMOTE_BRANCH}
          AFTER_SHA=$(git rev-parse HEAD)

          if [ "$BEFORE_SHA" != "$AFTER_SHA" ]; then
            echo "Changes detected, pushing..."
            git push origin --follow-tags
            echo "CHANGES_PUSHED=true" >> $GITHUB_ENV
          else
            echo "No changes to push"
            echo "CHANGES_PUSHED=false" >> $GITHUB_ENV
          fi

      - name: Trigger CLK rebase workflow
        if: env.CHANGES_PUSHED == 'true' && startsWith(matrix.branch, 'stable_')
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\":\"stable-branch-updated\",\"client_payload\":{\"branch\":\"${{ matrix.branch }}\"}}"


